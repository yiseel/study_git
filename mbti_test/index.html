<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="yiseel">
    <meta name="keywords" content="십이간지 연애 유형">
    <meta name="description" content="십이간지 연애 유형">
    
    <!-- sns share -->
    <meta property="og:url" content="" />
    <meta property="og:title" content="십이간지 연애 유형" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/share.png" />
    <meta property="og:description" content="십이간지로 알아보는 연애 유형" />
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.ico">
    
    <title>십이간지 연애 유형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/result.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('fee8afa6ac20eb00c7cbf1e226b9f1ce');
        Kakao.isInitialized();
    </script>
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto my-5">
            <h1>십이간지로 알아보는 연애 유형</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img class="img-fluid" src="./img/main.png" alt="main이미지">
            </div>
            <p>
                나만의 MBTI 사이트입니다. <br/>
                아래 시작하기 버튼을 눌러 시작해 주세요!
            </p>
            <button type="button" class="btn btn-outline-success" onclick="js:begin()">
                시작하기
            </button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox"></div>
        </section>
        <section id="result" class="mx-auto my-5">
            <h1>당신의 결과는?</h1>
            <div class="resultname">
                연애 뭐 식은 죽 먹기죠, 연애 재능 만땅 <쥐>
            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
            <div class="resultDesc"></div>
            <button type="button" class="mt-3 btn btn btn-warning" onClick="js:setShare()">공유하기</button>
        </section>
        <script src="./js/data.js" charset="UTF-8"></script>
        <script src="./js/start.js" charset="UTF-8"></script>
        <script src="./js/share.js" charset="UTF-8"></script>
    </div>
</body>
</html>
