<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Members M4A</title>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
    <meta name="title" content="Members : MEDIA4TH ALLIANCE" />
	<meta name="description" content="미디어포스, 1세대 웹에이전시, 대형프로젝트, 웹사이트, 모바일, UI/UX, 온라인마케팅">
	<meta name="keywords" content="미디어포스, 1세대 웹에이전시, 대형프로젝트, 웹사이트, 모바일, UI/UX, 온라인마케팅">
	<link rel="canonical" href="http://www.m4a.co.kr/html/Contact.html">
	<script src="../js/m4a.js"></script>
</head>
<body>

<div id="pageWrap" class="page-wrap">
	<div id="headBanner" class="head-banner" role="banner"></div>
	<header id="header" class="header" data-html-load="inc/header.shtml"></header>

	<div id="container" class="container" >
		<main id="mainContent" class="main-content members" role="main">
			<section class="hidden-obj" aria-hidden="true">
				<h1>M4A Members</h1>
			</section>

			<section  class="membeer-sec">
				<article class="members-art1">
                    <h2 class="h-tit2">M4A Usable URL</h2>
                    <div id="listWrap"></div>
                </article>
			</section>
		</main>
	</div>

	<footer id="footer" class="footer" data-html-load="inc/footer.shtml"></footer>
</div>
<script>
(function () {
    //member
    document.addEventListener("DOMContentLoaded", () => {
        if(m4aComm.getParam('member') != 'Y'){
            document.location.href='main.html'
        }
    });

    //head
    window.addEventListener('scroll',function(){
        if(document.querySelector('html').scrollTop >= 30 && !document.querySelector('header').classList.contains('works')){
            document.querySelector('header').classList.add('works')
        }else if(document.querySelector('html').scrollTop < 30 && document.querySelector('header').classList.contains('works')){
            document.querySelector('header').classList.remove('works')
        }
    });

    //list
    var html = [];
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "../json/member.json", true);
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.response);
            var data = data.memberLink
            data.forEach(function(elms, i){
                //console.log(elms)
                for (var cate in elms) {
                    html.push('<ul id="memberList' + (i + 1) + '" class="members-list">\n');
                    for (var key in elms[cate]){
                        html.push('<li><a href="'+ elms[cate][key].url +'" class="out-link ' + elms[cate][key].class + '" target="_blank" rel="noopener noreferrer" title="새창" role="button">' + elms[cate][key].name + ' <span class="img" aria-hidden="true" style="background-image:url(' + elms[cate][key].img + ')">이동</span></a></li>\n');
                    }
                    html.push('</ul>\n');
                }
            });
            html=(html.join(''))
            document.querySelector('#listWrap').innerHTML = html;
        }
    }
    xhttp.send();
})();
</script>
</body>
</html>
